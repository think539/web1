  <h2>Web이란 무엇인가?</h2>
  <p>웹(Web)?  ‘월드 와이드 웹(World Wide Web)’의 줄임말로, 첫 글자를 따서 WWW라고 부르기도 한다. ‘웹(web)’을 영어 뜻 그대로 풀이하면 ‘거미줄’이라는 뜻이며, 이는 ‘세상의 크기만한 거미줄’이라 직역할 수 있다.</p>
